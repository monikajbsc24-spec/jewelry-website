<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elegance Jewels</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background-color: #fff8f2;
        }
        header {
            background-color: #2c1a0f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url("https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?auto=format&fit=crop&w=1500&q=80") center/cover;
            height: 70vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 48px;
        }
        .hero button {
            padding: 12px 25px;
            background-color: gold;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .section {
            padding: 50px;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }
        footer {
            background-color: #2c1a0f;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <h2>Elegance Jewels</h2>
    <nav>
        <a href="/">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h1>Luxury That Lasts Forever</h1>
    <p>Gold • Diamond • Bridal Collections</p>
    <button>Shop Now</button>
</section>

<section class="section">
    <h2>Our Collections</h2>
    <div class="products">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1617038260897-7f7e6fa2f1bb?auto=format&fit=crop&w=600&q=80">
            <h3>Gold Necklace</h3>
            <p>₹85,000</p>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1585386959984-a41552231693?auto=format&fit=crop&w=600&q=80">
            <h3>Diamond Ring</h3>
            <p>₹1,25,000</p>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?auto=format&fit=crop&w=600&q=80">
            <h3>Bridal Set</h3>
            <p>₹3,50,000</p>
        </div>
    </div>
</section>

<footer>
    <p>© 2026 Elegance Jewels | All Rights Reserved</p>
</footer>

</body>
</html>
